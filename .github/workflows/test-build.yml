name: wb_ci_testing

on: [push, pull_request, workflow_dispatch]

jobs:

  build:
    runs-on: ubuntu-24.04
    env:
      GHA_DISTRO: ubuntu-24.04
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    strategy:
      matrix:
        python-version: [3.13]
    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Build Requirements
        id: pip-cache-step
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ env.GHA_DISTRO }}-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml', 'poetry.lock') }}

      - name: Install dependencies
        run: |
          python3 -m pip install poetry==2.1.2
          poetry install --no-root --without=docs --with=dev

  runtests:
    name: Run unit tests
    needs: build
    runs-on: ubuntu-24.04
    env:
      GHA_DISTRO: ubuntu-24.04
    strategy:
      matrix:
        python-version: [3.13]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ env.GHA_DISTRO }}-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml', 'poetry.lock') }}

      - name: Install test dependencies
        run: |
          python3 -m pip install poetry==2.1.2
          python3 -m pip install setuptools==80.1.0
          poetry install --no-root --without=docs --with=dev

      - name: Run flake8
        run: poetry run flake8 .

      - name: Build plugins
        run: |
          python3 setup.py egg_info
          poetry run pip install .

      - name: Run unit tests
        run: |
          poetry run pytest --cov-report term-missing --cov waterbutler tests --ignore=tests/providers/s3

      - name: Upload coverage to Coveralls
        run: poetry run coveralls --service=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
